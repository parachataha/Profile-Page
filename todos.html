<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Todos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/9425ddec43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/x-icon" href="/assets/pfp.png">
</head>
<body>
    <div class="modal-todos">
        <div class="content">
            <h2>Welcome to your todos!</h2>
            <p>To get started, click the button below. This allows local cookies to be stored on your device</p>

            <button id="modal-todos-close">Start</button>
        </div>
    </div>

    <header>
        <h1>Your Todos</h1>
    </header>

    <div class="all">
        <section id="side">
            <div class="welcome">
                <i OnClick=" location.href='settings.html' " class="edit-icon fa-regular fa-pen-to-square"></i>
                <img src="/assets/pfp.png" alt="pfp">
                <h2>Welcome <span class="username">@<span id="name-here">{name}</span></span></h2>
                <p>Manage your todos here!</p>
            </div>
            <div class="explore">
                <nav>
                    <h2>Explore...</h2>
                    <ul>
                        <li> <a class="mobile-left" href="/index.html">Home</a> </li>
                        <li class="badge-soon"> <a class="" href="">You</a> </li>
                        <li class="badge-soon"> <a class="" href="">Friends</a> </li>
                        <li class="badge-new"> <a class="" href="/todos.html">Todos</a> </li>
                        <li> <a class="mobile-right" href="/settings.html">Settings</a> </li>
                    </ul>
                </nav>
            </div>
        </section>
        <section id="main-todos">
            <div class="todos">
                <form action="" id="search-todos" name="search-todos">
                    <input type="text" id="search-todos" name="search-todos" placeholder="Search todos...">
                </form>

                <div class="todos-here">
                    <ul>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>I'm a todo, click the trash icon to delete me.</span>
                            <i class="far fa-trash-alt delete"></i>
                          </li>
                    </ul>
                </div>

                <form action="" id="new-todo" name="new-todo">
                    <input type="text" id="new-todo" name="add" placeholder="Add new todo...">
                </form>
            </div>
        </section>
    </div>
    
    <script src="/scripts/todos.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
